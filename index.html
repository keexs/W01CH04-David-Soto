<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" href="./assets/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/39a0c08aae.js"
      crossorigin="anonymous"
    ></script>
    <title>Compra-APP-DavidSoto</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header--title">Lista de la compra</h1>
        <ul class="header--menu">
          <li>Principal</li>
          <li>Lista</li>
          <li>Acerca de</li>
        </ul>
      </header>

      <section class="submenu">
        <i class="submenu--symbol">@symbol</i>
        <h2 class="submenu--quantity">2/3 Comprados</h2>
      </section>

      <main>
        <div class="items">
          <ul class="items-check">
            <li>
              <input type="checkbox" id="cbox1" value="pan" />
              Pan
            </li>
            <li>
              <input type="checkbox" id="cbox2" value="azucar" />
              Azucar
            </li>
            <li>
              <input type="checkbox" id="cbox3" value="leche" />
              Leche
            </li>
          </ul>
          <ul>
            <li>0.75€</li>
            <li>@</li>
            <li>1.20€</li>
          </ul>
          <ul>
            <li><i class="fa-solid fa-xmark"></i></li>
            <li>@symbol</li>
            <li>symbol</li>
          </ul>
        </div>
        <div class="separator">----------Ralla guay-----------</div>
        <p class="finalprice">1.95€</p>
      </main>
    </div>
  </body>
</html>
