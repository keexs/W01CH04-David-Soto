<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-DavidSoto</title>
    <link rel="stylesheet" href="style2.css">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="topbar">
    <h1 class="topbar__title">Lista de la compra</h1>
    <nav class="topbar__menu">
      <ul>
        <li><a href="#">Principal</a></li>
        <li><a href="#">Lista</a></li>
        <li><a href="#">Acerca de</a></li>
      </ul>
    </nav>
    </header>
    <section class="middlebar">
      <div class="middlebar__icon"><i class="fas fa-minus-circle"></i></i></div>
      <h2 class="middlebar__title">2/3 Comprados</h2>
    </section>

    <section class="main">
      <h1 class="main__title">Editar Articulo</h1>
      <div class="main__input">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" style="width: 200px;">
      <label for="price">Precio:</label>
      <input type="text" name="price" id="price" style="width: 200px;">
      </div>
      <button class="main__button">Modificar</button>
    </section>

  </body>
</html>
